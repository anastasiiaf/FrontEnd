<!DOCTYPE html>
<html>
  <head>
    <title>My CV</title>
    <meta name="viewpoint" content="width=device-width, initial-scale=1.0" />
  </head>

  <style type="text/css">
    body,
    html {
      margin: 0 auto;
      background-image: url('images/1.jpg');
      background-position: center;
      background-repeat: repeat-y;
      background-size: cover;
      min-width: 100%;
      min-height: 100%;
      position: absolute;
      background-attachment: fixed;
      font: 400 18px/1.8 'Comic Sans MS', cursive, sans-serif;
      color: white;
    }

    .clear {
      clear: both;
    }

    #top-menu {
      margin: 0;
      height: 10vh;
      width: 100vw;
      position: fixed;
      background-color: antiquewhite;
      color: black;
      display: flex;
      justify-content: flex-end;
      z-index: 1;
    }
    .menu-bar {
      display: flex;
      margin-right: 2rem;
    }
    .container-text {
      height: 100vh;
      width: 100vw;
      margin: 0 auto 6rem auto;
      display: flex;
      background-color: black;
      opacity: 0.7;
    }

    .text {
      margin: 0 auto;
      margin-left: 10%;

      font-size: unset;
      font-size: 20px;
      font-weight: normal;
    }

    h3 {
      font-size: 50px;
      font-weight: bold;
    }

    a {
      text-decoration: none;
      color: black;
      margin-top: 50px;
    }
    a:hover {
      text-decoration: underline;
      color: violet;
    }
    ul {
      list-style: none;
    }
    li {
      text-indent: 10px;
    }
  </style>

  <body>
    <nav id="top-menu">
      <ul class="menu-bar">
        <li>
          <a href="#about">About</a>
        </li>
        <li>

        </li>
        <li>
          <a href="#skills">Skills</a>
        </li>
        <li>
          <a href="#projects">Projects</a>
        </li>
        <li>
          <a href="#contact">Contact</a>
        </li>
      </ul>
    </nav>

    <section id="about" class="container-text">
      <div class="text">
        <h3>About</h3>

      </div>
    </section>
    <section id="cv" class="container-text">
      <div class="text">

      </div>
    </section>
    <section id="skills" class="container-text">
      <div class="text">

      </div>
    </section>
    <section id="projects" class="container-text">

      </div>
    </section>
    <section id="contact" class="container-text">

      </div>
    </section>
  </body>
</html>
