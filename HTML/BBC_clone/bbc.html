<html>
    <head>
        <title>Technology - BBC News</title>

        <style type="text/css">
            
            #topbar {
                width: 1000px;
                /* centered div in page: auto margin on left and right */
                margin: 0 auto; 
                height: 40px;
            }

            body{
                margin: 0;
                padding: 0;
                font-family: ReithSans, Arial, Helvetica, freesans, sans-serif;

            }

            #logo {
                margin-top: 8px;
                width: 100px;
                float: left;
                margin-right: 8px;
            }

            .topbar-section {
                float: left;
                border-left: 1px #cccccc solid;
                height: 100%;
            }

            #signin-image {
                width: 25px;
                margin: 12px 15px;
                float: left; 
            }


            .signin-text {
                font-weight: bold;
                font-size: 90%;
                position: relative;
                top: 14px;
                padding: 5px;
                
            }

            .topbar-menu {
                font-weight: bold;
                font-size: 90%; 
                height: 27px;               
                padding: 13px 15px 0 15px;

            }

            #search-box {
                background-color: #E4E4E4;
                border: none;
                font-weight: bold;
                font-size: 14px;
                padding: 5px;
                margin: 5px 0px 5px 5px;
                float: left;
            }

            #search-image {
                height: 27px;
                margin-top: 5px;

            }

            .clear {
                clear: both;
            }

            #menu-bar-container {
                border-top: 1px solid #cccccc;
                background-color: #BB1919;
                width: 100%;
                height: 70px;
            }

            #menu-bar {
                width: 1000px;
                margin: 0 auto;
            }

            h1 {
                padding: 0px;
                margin: 0px;
                color: white;
                font-size: 40px;
                font-weight: normal;
                padding-top: 10px;

            }





        </style>
    </head>




    <body>
        <div id="topbar">

            <img id="logo" src="images/bbc_logo.png">
            <div id="signin-div" class="topbar-section">
                <img id="signin-image" src="images/signinimage.png">
                <span class="signin-text">Sign in</span>
            </div>
            <div class="topbar-section topbar-menu">News</div>
            <div class="topbar-section topbar-menu">Sport</div>
            <div class="topbar-section topbar-menu">Reel</div>
            <div class="topbar-section topbar-menu">Worklife</div>
            <div class="topbar-section topbar-menu">Travel</div>
            <div class="topbar-section topbar-menu">Future</div>

            <div class="topbar-section">
                <input id="search-box" type="text" value="Search">
                <input type="image" id="search-image" src="images/search.png">

            </div>

        </div>
        
        <div class="clear"></div>
        <div id="menu-bar-container">
            <div id="menu-bar">
                <h1>NEWS</h1>
            </div>

        </div>

        

    </body>




</html>
