<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/jquery-3.5.1.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/9cee19f6b2.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <div id="container">
      <h1>ToDo List <i class="fas fa-plus"></i></h1>
      <input type="text" placeholder="Add things ToDo" />
      <ul>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Wash dishes
        </li>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Clean room
        </li>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Buy groceries
        </li>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Walk for 1 hour
        </li>
        <li>
          <span><i class="far fa-trash-alt"></i></span> Buy lamp
        </li>
      </ul>
    </div>

    <script src="script.js"></script>
  </body>
</html>
